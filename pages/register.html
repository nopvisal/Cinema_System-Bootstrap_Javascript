<!doctype html>
<html lang="en">

<head>
    <title>Login 05</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/jquery.js" crossorigin="anonymous"></script>
    
</head>

<body>
    <section class="ftco-section">
        <div class="container">

            <div class="row justify-content-center">
                <div class="col-md-7 col-lg-5">
                    <div class="wrap">

                        <div class="login-wrap p-4 p-md-5">
                            <div class="d-flex">
                                <div class="w-100">
                                    <h3 class="mb-4">Sign Up</h3>
                                </div>

                            </div>
                            <form action="#" class="signin-form">
                                <div class="form-group mt-3">
                                    <input type="text" class="form-control" required id="username">
                                    <label class="form-control-placeholder" for="username">Username</label>
                                </div>
                                <div class="form-group">
                                    <input id="password-field" type="password" id="password" class="form-control"
                                        required>
                                    <label class="form-control-placeholder" for="password">Password</label>
                                    <span toggle="#password-field"
                                        class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                </div>
                                <div class="form-group">
                                    <button type="button"
                                        class="btn-register form-control btn btn-primary rounded submit px-3">Sign
                                        Up</button>
                                </div>

                            </form>
                            <p class="text-center">Aleady have an account? <a data-toggle="tab"
                                    href="../pages/login.html">Sign In</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>

<script>

    let myarr = [];
    $('.btn-register').on('click', function () {
        let items = JSON.parse(localStorage.getItem('users'));
        if (items != null) {
            $.each(items, (k, v) => {
                console.log(v)
                myarr.push(v);
            })
        }

        let id = new Date().getTime().toString();
        let username = $('#username').val();
        let password = $('#password-field').val();

        let obj = {};
        obj.id = id;
        obj.name = username;
        obj.password = password;

        myarr.push(obj);
        console.log(myarr);

        localStorage.setItem('users', JSON.stringify(myarr));
        window.location.href = '../pages/signup_success.html';
    })

</script>

</html>
