<!doctype html>
<html lang="en">

<head>
    <title>Login 05</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/jquery.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="ftco-section">
        <div class="container">
            
            <div class="row justify-content-center">
                <div class="col-md-7 col-lg-5">
                    <div class="wrap">
                        
                        <div class="login-wrap p-4 p-md-5">
                            <div class="d-flex">
                                <div class="w-100">
                                    <h3 class="mb-4">Sign In</h3>
                                </div>
                                
                            </div>
                            <form action="#" class="signin-form">
                                <div class="form-group mt-3">
                                    <input type="text" class="form-control" id="username" required>
                                    <label class="form-control-placeholder" for="username">Username</label>
                                </div>
                                <div class="form-group">
                                    <input id="password-field" type="password" class="form-control" required>
                                    <label class="form-control-placeholder" for="password">Password</label>
                                    <span toggle="#password-field"
                                        class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                </div>
                                <div class="form-group">
                                    <button type="button" id="btn-signin" class="form-control btn btn-primary rounded submit px-3">Sign
                                        In</button>
                                </div>
                                <div class="form-group">
                                    <button type="button" class="form-control btn btn-primary rounded submit px-3"><a href="../index.html" style="color: white;">Back To Homepage</a></button>
                                </div>
                                <div class="form-group d-md-flex">
                                    <div class="w-50 text-left">
                                        <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
                                            <input type="checkbox" checked>
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                    <div class="w-50 text-md-right">
                                        <a href="#">Forgot Password</a>
                                    </div>
                                </div>
                            </form>
                            <p class="text-center">Not a member? <a data-toggle="tab" href="register.html">Sign Up</a></p>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        console.log(JSON.parse(localStorage.getItem('users')));

        $('#btn-signin').on('click', function(){
            let username = $('#username').val();
            let password = $('#password-field').val();

            let items = JSON.parse(localStorage.getItem('users')); // store array object

            if(username == '' || password == ''){
                alert('Please Input Username and Password');
                return;
            }

            if(username == 'admin' && password == '123'){
                var sessionTimeout = 1; //hours
                var loginDuration = new Date();
                loginDuration.setTime(loginDuration.getTime()+(sessionTimeout*60*60*1000));
                document.cookie = "CrewCentreSession=Valid; "+loginDuration.toGMTString()+"; path=/";
                window.location.href = '../pages/admin/index.html';
                return;
            }

            let arr = []
            $.each(items, (k, v) => {
                if(v.name == username && v.password == password){
                    arr.push(v);
                    return false;
                }else{
                    return true;
                }
            });


            if(arr.length > 0){
                window.location.href = '../pages/user/index.html';
            }else{
                alert('Invalid Username and Password');
            }
              
            // let existsUser = items.find((x) => (x.name === username && x.password === password))
            // if(existsUser){
            //     alert('Success')
            // }else{
            //     alert('invalid')
            // }

        });

        
    </script>

</body>

</html>
